<!DOCTYPE html>
<html>
<head>
  <title>Productivity Blocker Options</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #000000; color: #f0f0f0; }
      .card { background: #111111; border: none; }
      input, button, select { background: #1a1a1a; color: #f0f0f0; border: none; }
      input:focus, button:focus { outline: 2px solid #333333; box-shadow: none; }
      .site-item { background: #111111; border: none; }
      .site-item:hover { background: #1a1a1a; }
      .table-header { background: #0a0a0a; border: none; }
    }
    @media (prefers-color-scheme: light) {
      body { background: #ffffff; color: #1f2937; }
      .card { background: #f9fafb; border: 1px solid #f3f4f6; }
      input, button, select { background: #ffffff; color: #1f2937; border: 1px solid #e5e7eb; }
      input:focus, button:focus { border-color: #d1d5db; box-shadow: 0 0 0 2px rgba(209, 213, 219, 0.2); }
      .site-item { background: #f9fafb; border: none; border-top: 1px solid #f3f4f6; }
      .site-item:hover { background: #f3f4f6; }
      h1 { color: #1f2937; }
      .card h2 { color: #374151; }
      .table-header { background: #f3f4f6; border: none; border-bottom: 1px solid #e5e7eb; }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .card {
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #e0e0e0;
      font-size: 1.5em;
    }
    .site-list {
      display: grid;
      gap: 0;
    }
    .table-header {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      font-weight: bold;
      font-size: 14px;
      border: none;
    }
    .table-header .site-name { flex: 1; }
    .table-header .time-col { width: 80px; text-align: center; }
    .table-header .message-col { flex: 2; }
    .table-header .actions-col { width: 80px; text-align: center; }
    .site-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border: none;
      transition: all 0.2s;
    }
    .site-item input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
      flex-shrink: 0;
    }
    .site-item .site-name {
      flex: 1;
      font-weight: 500;
      margin-right: 15px;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .site-item .time-col {
      width: 80px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .site-item .time-col input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: none;
      text-align: center;
      font-size: 14px;
    }
    .site-item .message-col {
      flex: 2;
      margin-right: 15px;
      min-width: 0;
    }
    .site-item .message-col input[type="text"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    .site-item .actions-col {
      width: 80px;
      flex-shrink: 0;
      text-align: center;
    }
    .site-item .actions-col button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background: #374151;
      color: #f0f0f0;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .site-item .actions-col button:hover {
      background: #4b5563;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid;
      font-size: 16px;
    }
    .add-site {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .add-site input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid;
    }
    .add-site button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #374151;
      color: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .add-site button:hover {
      background: #4b5563;
    }
    #save-btn {
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #374151;
      color: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      display: block;
      margin: 20px auto;
    }
    #save-btn:hover {
      background: #4b5563;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <h1>üöÄ Productivity Blocker Settings</h1>
  <p style="text-align: center; margin-bottom: 30px; font-size: 1.1em;">Configure sites to block, time limits, and custom messages to boost your productivity.</p>

  <div class="card">
    <h2>üìã Blocked Sites</h2>
    <div class="site-list">
      <div class="table-header">
        <div class="site-name">Site</div>
        <div class="time-col">Time (s)</div>
        <div class="message-col">Message</div>
        <div class="actions-col">Actions</div>
      </div>
      <div id="sites-list"></div>
    </div>
    <div class="add-site">
      <input type="text" id="new-site" placeholder="e.g., example.com" />
      <button id="add-site-btn">‚ûï Add Site</button>
    </div>
  </div>

  <div class="card">
    <h2>‚öôÔ∏è General Settings</h2>
    <div class="form-group">
      <label for="default-time">Default Time Limit (seconds):</label>
      <input type="number" id="default-time" min="1" />
    </div>
    <div class="form-group">
      <label for="reminder-message">Reminder Message:</label>
      <input type="text" id="reminder-message" placeholder="Stay focused!" />
    </div>
    <div class="form-group">
      <label for="blocked-message">Blocked Page Message:</label>
      <input type="text" id="blocked-message" placeholder="Time limit exceeded!" />
    </div>
  </div>

  <button id="save-btn">üíæ Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
