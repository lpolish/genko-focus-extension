<!DOCTYPE html>
<html>
<head>
  <title>Productivity Blocker Options</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      body { background: linear-gradient(135deg, #0f0f23, #1a1a2e); color: #e2e8f0; }
      .card { background: #2a2a3e; border-color: #3a3a5e; }
      input, button, select { background: #1e1e3f; color: #e2e8f0; border-color: #4a4a6a; }
      input:focus, button:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3); }
      .site-item { background: #2a2a3e; border-color: #3a3a5e; }
      .site-item:hover { background: #3a3a5e; }
    }
    @media (prefers-color-scheme: light) {
      body { background: linear-gradient(135deg, #f0f4f8, #e2e8f0); color: #1e293b; }
      .card { background: #ffffff; border-color: #cbd5e1; }
      input, button, select { background: #ffffff; color: #1e293b; border-color: #94a3b8; }
      input:focus, button:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
      .site-item { background: #ffffff; border-color: #cbd5e1; }
      .site-item:hover { background: #f1f5f9; }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      background: linear-gradient(45deg, #6366f1, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card {
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #6366f1;
      font-size: 1.5em;
    }
    .site-list {
      display: grid;
      gap: 10px;
    }
    .site-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid;
      transition: all 0.2s;
    }
    .site-item input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
    }
    .site-item .site-name {
      flex: 1;
      font-weight: bold;
      margin-right: 15px;
    }
    .site-item input[type="number"] {
      width: 80px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid;
      text-align: center;
    }
    .site-item input[type="text"] {
      flex: 2;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid;
      margin-left: 10px;
    }
    .site-item button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .site-item button:hover {
      background: #dc2626;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid;
      font-size: 16px;
    }
    .add-site {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .add-site input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid;
    }
    .add-site button {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .add-site button:hover {
      background: #059669;
    }
    #save-btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
      display: block;
      margin: 20px auto;
    }
    #save-btn:hover {
      background: #4f46e5;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #10b981;
    }
  </style>
</head>
<body>
  <h1>üöÄ Productivity Blocker Settings</h1>
  <p style="text-align: center; margin-bottom: 30px; font-size: 1.1em;">Configure sites to block, time limits, and custom messages to boost your productivity.</p>

  <div class="card">
    <h2>üìã Blocked Sites</h2>
    <div id="sites-list" class="site-list"></div>
    <div class="add-site">
      <input type="text" id="new-site" placeholder="e.g., example.com" />
      <button id="add-site-btn">‚ûï Add Site</button>
    </div>
  </div>

  <div class="card">
    <h2>‚öôÔ∏è General Settings</h2>
    <div class="form-group">
      <label for="default-time">Default Time Limit (seconds):</label>
      <input type="number" id="default-time" min="1" />
    </div>
    <div class="form-group">
      <label for="reminder-message">Reminder Message:</label>
      <input type="text" id="reminder-message" placeholder="Stay focused!" />
    </div>
    <div class="form-group">
      <label for="blocked-message">Blocked Page Message:</label>
      <input type="text" id="blocked-message" placeholder="Time limit exceeded!" />
    </div>
  </div>

  <button id="save-btn">üíæ Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
