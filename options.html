<!DOCTYPE html>
<html>
<head>
  <title>Productivity Blocker Options</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #000000; color: #f0f0f0; }
      .card { background: #111111; border-color: #222222; }
      input, button, select { background: #1a1a1a; color: #f0f0f0; border-color: #333333; }
      input:focus, button:focus { border-color: #555555; box-shadow: 0 0 0 2px rgba(85, 85, 85, 0.3); }
      .site-item { background: #111111; border-color: #222222; }
      .site-item:hover { background: #1a1a1a; }
    }
    @media (prefers-color-scheme: light) {
      body { background: #ffffff; color: #1f2937; }
      .card { background: #f9fafb; border-color: #e5e7eb; }
      input, button, select { background: #ffffff; color: #1f2937; border-color: #d1d5db; }
      input:focus, button:focus { border-color: #9ca3af; box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.2); }
      .site-item { background: #f9fafb; border-color: #e5e7eb; }
      .site-item:hover { background: #f3f4f6; }
      h1 { color: #1f2937; }
      .card h2 { color: #374151; }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .card {
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #e0e0e0;
      font-size: 1.5em;
    }
    .site-list {
      display: grid;
      gap: 10px;
    }
    .site-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid;
      transition: all 0.2s;
    }
    .site-item input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
    }
    .site-item .site-name {
      flex: 1;
      font-weight: bold;
      margin-right: 15px;
    }
    .site-item input[type="number"] {
      width: 80px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid;
      text-align: center;
    }
    .site-item input[type="text"] {
      flex: 2;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid;
      margin-left: 10px;
    }
    .site-item button {
      background: #374151;
      color: #f0f0f0;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .site-item button:hover {
      background: #4b5563;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid;
      font-size: 16px;
    }
    .add-site {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .add-site input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid;
    }
    .add-site button {
      background: #374151;
      color: #f0f0f0;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .add-site button:hover {
      background: #4b5563;
    }
    #save-btn {
      background: #374151;
      color: #f0f0f0;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
      display: block;
      margin: 20px auto;
    }
    #save-btn:hover {
      background: #4b5563;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <h1>üöÄ Productivity Blocker Settings</h1>
  <p style="text-align: center; margin-bottom: 30px; font-size: 1.1em;">Configure sites to block, time limits, and custom messages to boost your productivity.</p>

  <div class="card">
    <h2>üìã Blocked Sites</h2>
    <div id="sites-list" class="site-list"></div>
    <div class="add-site">
      <input type="text" id="new-site" placeholder="e.g., example.com" />
      <button id="add-site-btn">‚ûï Add Site</button>
    </div>
  </div>

  <div class="card">
    <h2>‚öôÔ∏è General Settings</h2>
    <div class="form-group">
      <label for="default-time">Default Time Limit (seconds):</label>
      <input type="number" id="default-time" min="1" />
    </div>
    <div class="form-group">
      <label for="reminder-message">Reminder Message:</label>
      <input type="text" id="reminder-message" placeholder="Stay focused!" />
    </div>
    <div class="form-group">
      <label for="blocked-message">Blocked Page Message:</label>
      <input type="text" id="blocked-message" placeholder="Time limit exceeded!" />
    </div>
  </div>

  <button id="save-btn">üíæ Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
