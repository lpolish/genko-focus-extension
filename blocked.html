<!DOCTYPE html>
<html>
<head>
  <title>Access Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #ffffff; }
    }
    @media (prefers-color-scheme: light) {
      body { background-color: #ffffff; color: #000000; }
    }
    h1 { color: #ff6b6b; }
    p { color: inherit; }
  </style>
</head>
<body>
  <h1>ðŸš« Access Blocked</h1>
  <p id="blocked-message">Time limit exceeded. Focus on your goals!</p>
  <p>Take a break and refocus on your priorities.</p>
  <script>
    chrome.storage.sync.get({ blockedMessage: 'Time limit exceeded. Redirecting to help you stay on track.' }, (settings) => {
      document.getElementById('blocked-message').textContent = settings.blockedMessage;
    });
    setTimeout(() => {
      window.location.href = 'chrome://newtab';
    }, 3000);
  </script>
</body>
</html>
